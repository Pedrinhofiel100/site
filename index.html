<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPUm PLATAFORMAS - Contato</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1> PAPUM! plataformas </h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contato">
            <h2>Bem-vindo ao PAPUM!</h2>
            <p>Por favor, preencha suas informações abaixo para entrar em contato conosco.</p>
            <form action="#" method="POST">
                <label for="ra">RA do Governo</label>
                <input type="text" id="ra" name="ra" required>
                
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="telefone">Número de Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="email">E-mail constitucional</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contate-nos: (11) 913624643 </p>
        <p>Siga-nos nas redes sociais! @pedro.wpdr</p>
    </footer>  


</body>
</html>
